<html>
  <head>
    <script src="https://cdn.jsdelivr.net/gh/studio-freight/lenis@latest/bundled/lenis.js"></script>
    <style>
      html.lenis {
        height: auto;
      }
      .lenis.lenis-smooth {
        scroll-behavior: auto;
      }
      .lenis.lenis-smooth [data-lenis-prevent] {
        overscroll-behavior: contain;
      }
      .lenis.lenis-stopped {
        overflow: hidden;
      }
      .lenis.lenis-scrolling iframe {
        pointer-events: none;
      }
      * {
        box-sizing: border-box; /* so we don't have to worry about padding affecting width */
      }
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        font: normal 16px/1.2 sans-serif;
      }

      #panel1,
      #panel2,
      #panel3,
      #panel4,
      #panel5,
      #panel6 {
        /* all of these are for demo only: */
        width: 100%;
        height: 100vh; /* css3 way to say 100% of the viewport height. works on IE9+ and modern browsers. needs patch for iOS devices: https://gist.github.com/pburtchaell/e702f441ba9b3f76f587. also needs patch for print stylesheets (height:auto). */
        text-align: center;
        font-size: 50px;
      }
      #panel1,
      #panel3,
      #panel5 {
        /* for demo only: */
        background-color: khaki;
      }
      #panel2,
      #panel4,
      #panel6 {
        /* for demo only: */
        background-color: cadetblue;
      }
    </style>
  </head>
  <body class="lenis lenis-smooth">
    <div id="lenis-content">
      <!-- Your content goes here -->
      <div id="mainStack">
        <div id="panel1" class="panel">
          <a name="1"></a>
          First panel
        </div>
        <div id="panel2" class="panel">
          <a name="2"></a>
          Second panel
        </div>
        <div id="panel3" class="panel">
          <a name="3"></a>
          Third panel
        </div>
        <div id="panel4" class="panel">
          <a name="4"></a>
          Fourth panel
        </div>
        <div id="panel5" class="panel">
          <a name="5"></a>
          Fifth panel
        </div>
        <div id="panel6" class="panel">
          <a name="6"></a>
          Sixth panel
        </div>
      </div>
    </div>
    <script>
      const lenis = new Lenis({
    duration: 1.2,
    easing: (t) => (t === 1 ? 1 : 1 - Math.pow(2, -10 * t)),
    direction: "vertical",
    gestureDirection: "vertical",
    smooth: true,
    smoothTouch: false,
    touchMultiplier: 2,
});

function raf(time) {
    lenis.raf(time);
    requestAnimationFrame(raf);
}

requestAnimationFrame(raf);
    </script>
  </body>
</html>
