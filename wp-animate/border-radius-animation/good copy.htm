<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: goldenrod;
      }
      .animated-border {
        position: absolute;
        width: 500px;
        height: 500px;
      }

      .blob1 {
        border-radius: 18% 82% 75% 25%/55% 21% 79% 45%;
        background: radial-gradient(
          farthest-side at 60% 55%,
          rgba(0, 0, 0, 0),
          hsla(23, 100%, 50%, 0.1)
        );
        animation: borderAmination 8s ease-in-out infinite;
        transform: rotate(180deg);
      }
      .blob2 {
        border-radius: 63% 37% 33% 67%/30% 21% 79% 70%;
        background: radial-gradient(
          ellipse,
          rgba(0, 0, 0, 0),
          rgba(85, 0, 255, 0.1)
        );
        animation: borderAnimation2 8s ease-in-out infinite;
        transform: rotate(50deg);
        animation-delay: 0.5s;
      }
      .blob4 {
        border-radius: 63% 37% 33% 67%/30% 21% 79% 70%;
        background: radial-gradient(
          ellipse,
          rgba(0, 0, 0, 0),
          rgba(85, 0, 255, 0.1)
        );
        animation: borderAminationR 40s ease-in-out infinite;
      }
      @keyframes borderAmination {
        0% {
          border-radius: 18% 82% 75% 25%/55% 21% 79% 45%;
        }
        25% {
          border-radius: 30% 60% 70% 40%/50% 80% 20% 60%;
        }
        50% {
          border-radius: 40% 60% 50% 50%/65% 60% 40% 35%;
        }
        75% {
          border-radius: 60% 40% 35% 65%/50% 40% 60% 50%;
        }
        100% {
          border-radius: 18% 82% 75% 25%/55% 21% 79% 45%;
        }
      }

      @keyframes borderAnimation2 {
        0% {
          border-radius: 63% 37% 33% 67%/30% 21% 79% 70%;
        }
        25% {
          border-radius: 30% 70% 70% 30%/30% 30% 70% 70%;
        }
        50% {
          border-radius: 50% 50% 65% 35%/95% 70% 30% 15%;
        }
        75% {
          border-radius: 15% 95% 30% 70%/35% 25% 75% 65%;
        }
        100% {
          border-radius: 63% 37% 33% 67%/30% 21% 79% 70%;
        }
      }

      @keyframes borderAminationR {
        0% {
          transform: rotate(0deg);
          border-radius: 18% 82% 75% 25%/55% 21% 79% 45%;
        }
        25% {
          transform: rotate(90deg);
          border-radius: 30% 60% 70% 40%/50% 80% 20% 60%;
        }
        50% {
          transform: rotate(180deg);
          border-radius: 40% 60% 50% 50%/65% 60% 40% 35%;
        }
        75% {
          transform: rotate(270deg);
          border-radius: 60% 40% 35% 65%/50% 40% 60% 50%;
        }
        100% {
          transform: rotate(360deg);
          border-radius: 18% 82% 75% 25%/55% 21% 79% 45%;
        }
      }
    </style>
  </head>
  <body>
    <div class="animated-border blob1"></div>
    <div class="animated-border blob2"></div>
    <div class="animated-border blob4"></div>
  </body>
</html>
