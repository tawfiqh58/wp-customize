<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #click-img,
      #click-opacity-img {
        transition: opacity 0.5s ease-in-out;
      }
      .hide-on-click,
      .show-on-click {
        transition: opacity 0.6s ease-in-out;
      }
      .hide-on-click {
        opacity: 1;
      }

      .show-on-click {
        opacity: 0;
      }
    </style>
  </head>
  <body>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const clickImg = document.getElementById("click-img");
        const opacityImg = document.getElementById("click-opacity-img");
        const hideOnClick = document.querySelectorAll(".hide-on-click");
        const showOnClick = document.querySelectorAll(".show-on-click");

        clickImg.addEventListener("click", () => {
          if (parseFloat(getComputedStyle(clickImg).opacity) === 1) {
            clickImg.style.opacity = 0;
            opacityImg.style.opacity = 1;
            hideOnClick.forEach(function (element) {
              element.style.opacity = 0;
            });
            showOnClick.forEach(function (element) {
              element.style.opacity = 1;
            });
          } else {
            clickImg.style.opacity = 1;
            opacityImg.style.opacity = 0;
            hideOnClick.forEach(function (element) {
              element.style.opacity = 1;
            });
            showOnClick.forEach(function (element) {
              element.style.opacity = 0;
            });
          }
        });
      });
    </script>
  </body>
</html>
