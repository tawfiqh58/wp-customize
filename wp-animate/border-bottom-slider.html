<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .hover-border-bottom {
        min-height: 100px;
      }

      .hover-border-bottom {
        position: relative;
        border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease-in-out;
        -webkit-transition: border-color 0.3s ease-in-out 0s;
        transition: border-color 0.3s ease-in-out 0s;
      }

      .hover-border-bottom::before {
        content: '';
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 2px;
        background: rgba(0, 0, 0, 1);
        transform: scaleX(0);
        transform-origin: right;
        transition: transform 0.3s ease-in-out;
      }

      .hover-border-bottom:hover::before {
        transform: scaleX(1);
        transform-origin: left;
      }
    </style>
  </head>
  <body>
    <div class="hover-border-bottom">Strategy, Brand Identity, Website</div>
  </body>
</html>
