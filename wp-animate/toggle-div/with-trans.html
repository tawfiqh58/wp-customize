<!DOCTYPE html>
<html>
  <head>
    <title>Infinite Toggle with Hover and Fade</title>
    <style>
      .wrapper {
        width: 200px;
        height: 100px;
        border: 1px solid #ccc;
        text-align: center;
      }

      .show-on-hover {
        opacity: 0;
        transition: opacity 0.5s ease-in-out;
      }

      .wrapper:hover .show-on-hover {
        opacity: 1;
      }
      .show-on-hover.visible {
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="show-on-hover">This content toggles!</div>
    </div>

    <script>
      const wrapper = document.querySelector('.wrapper');
      const toggleDiv = document.querySelector('.show-on-hover');
      let intervalId;

      function toggleVisibility() {
        toggleDiv.classList.toggle('visible');
      }

      // loop
      intervalId = setInterval(toggleVisibility, 5000);

      wrapper.addEventListener('mouseover', () => {
        clearInterval(intervalId);
        toggleDiv.classList.add('visible');
      });

      wrapper.addEventListener('mouseout', () => {
        intervalId = setInterval(toggleVisibility, 5000);
        toggleDiv.classList.remove('visible');
      });
    </script>
  </body>
</html>
