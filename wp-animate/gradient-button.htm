<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      a {
        text-decoration: none;
        color: white;
        font-weight: bold;
      }
      .button-wrapper {
        box-shadow: 0px 8.86702px 9.45815px rgba(0, 0, 0, 0.1),
          inset 0px 0.636826px 3.82096px hsla(0, 0%, 100%, 0.25);
      }
      .button {
        position: relative;
        overflow: hidden;
        white-space: nowrap;
        background-color: #26262699;
        border-radius: 16px;
        padding: 12px;
      }
      .button:after {
        content: '';
        background: linear-gradient(90deg, #feed7a, #ff8400 50%, #df91ff);
        position: absolute;
        top: -2%;
        left: -2%;
        right: -2%;
        bottom: -2%;
        z-index: -1;
        filter: blur(15px);
        opacity: 0;
        transition: 0.6s opacity cubic-bezier(0.19, 1, 0.22, 1);
        will-change: transform;
        transform: translateY(40%);
      }

      @keyframes button_animate {
        0%,
        50% {
          transform: translateY(40%) rotate(0deg);
        }

        25% {
          transform: translateY(40%) rotate(-10deg);
        }

        75% {
          transform: translateY(40%) rotate(10deg);
        }

        to {
          transform: translateY(40%) rotate(0deg);
        }
      }

      .button:hover:after {
        opacity: 0.8;
        animation: button_animate 4s linear infinite;
      }
    </style>
  </head>
  <body>
    <div style="width: 150px">
      <a class="button-wrapper" href="#">
        <div class="button">Click me</div>
      </a>
    </div>
  </body>
</html>
