<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.1/TweenMax.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/ScrollMagic.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/plugins/animation.gsap.js"></script>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        font-family: 'Fauna One', serif;
      }
      body,
      html {
        height: 100%;
      }
      .wrapper {
        width: 100%;
        height: 100%;
        overflow: hidden;
        perspective: 1000;
      }
      .section {
        height: 100%;
        width: calc(100% / 5);
        float: left;
        position: relative;
      }
      .section:nth-child(1) {
        background: #f64747;
      }
      .section:nth-child(2) {
        background: #22a7f0;
      }
      .section:nth-child(3) {
        background: #f9690e;
      }
      .section:nth-child(4) {
        background: #9b59b6;
      }
      .section:nth-child(5) {
        background: #03c9a9;
      }
      .sections {
        width: 500%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div style="height: 100vh"></div>
    <div class="wrapper" id="js-wrapper">
      <div class="sections" id="js-slideContainer">
        <section class="section">
          <span class="section__title" id="title1">Section One</span>
        </section>
        <section class="section">
          <span class="section__title" id="title2">Section Two</span>
        </section>
        <section class="section">
          <span class="section__title" id="title3">Section Three</span>
        </section>
        <section class="section">
          <span class="section__title" id="title4">Section Four</span>
        </section>
        <section class="section">
          <span class="section__title" id="title5">Section Five</span>
        </section>
      </div>
    </div>
    <div style="height: 100vh"></div>

    <script>
      TweenLite.defaultEase = Linear.easeNone;
      $(function () {
        // wait for document ready

        var controller = new ScrollMagic.Controller();

        var horizontalSlide = new TimelineMax()
          // animate panels
          .to('#js-slideContainer', 1, { x: '-20%' }, 'label1')
          .to('#js-slideContainer', 1, { x: '-40%' }, 'label2')
          .to('#js-slideContainer', 1, { x: '-60%' }, 'label3')
          .to('#js-slideContainer', 1, { x: '-80%' }, 'label4');

        // create scene to pin and link animation
        new ScrollMagic.Scene({
          triggerElement: '#js-wrapper',
          triggerHook: 'onLeave',
          duration: '400%',
        })
          .setPin('#js-wrapper')
          .setTween(horizontalSlide)
          .addTo(controller);
      });
    </script>
  </body>
</html>
