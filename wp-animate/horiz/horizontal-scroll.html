    <script>
      var controller;
      var horizontalSlide;

      function initScrollMagic() {
        controller = new ScrollMagic.Controller();
        horizontalSlide = new TimelineMax()
          .to('#js-slideContainer', 1, { x: '-20%' }, 'label1')
          .to('#js-slideContainer', 1, { x: '-40%' }, 'label2')
          .to('#js-slideContainer', 1, { x: '-60%' }, 'label3')
          .to('#js-slideContainer', 1, { x: '-80%' }, 'label4');

        new ScrollMagic.Scene({
          triggerElement: '#js-wrapper',
          triggerHook: 'onLeave',
          duration: '400%',
        })
          .setPin('#js-wrapper')
          .setTween(horizontalSlide)
          .addTo(controller);
      }

      function destroyScrollMagic() {
        if (controller) {
          controller.destroy(true);
          controller = null;
          horizontalSlide = null;
        }
      }

      function checkScreenWidth() {
        if ($(window).width() > 768) {
          if (!controller) {
            initScrollMagic();
          }
        } else {
          if (controller) {
            destroyScrollMagic();
          }
        }
      }

      $(function () {
        TweenLite.defaultEase = Linear.easeNone;
        checkScreenWidth();
        $(window).on('resize', checkScreenWidth);
      });
    </script>
