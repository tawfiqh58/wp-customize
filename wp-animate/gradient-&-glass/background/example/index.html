<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
      }
      .hero-gradient-bg-wrap {
        height: 100vh; /* main design height */
        overflow: hidden;
        /* other style here */
      }
      .hero-background--size {
        width: 100%;
        height: 350vh; /*Adjust & fill the height */
      }
      #hero-canvas {
        transform: scale(2) translateY(-60%);
        --gradient-color-1: #ffba27;
        --gradient-color-2: #000000;
        --gradient-color-3: #000000;
        --gradient-color-4: #000000;
        --gradient-speed: 0.000006;
      }

      .gradient-bg-wrap {
        height: 30em;
        overflow: hidden;
        border-radius: 2em;
      }
      .background--size {
        width: 100%;
        height: 80em;
      }
      #canvas {
        transform: scale(2) translateY(-56%);
        --gradient-color-1: #7038ff;
        --gradient-color-2: #000;
        --gradient-color-3: #ffba27;
        --gradient-color-4: #000;
        --gradient-speed: 0.000006;
      }
    </style>
  </head>
  <body>
    <div class="hero-gradient-bg-wrap">
      <div class="hero-background--size">
        <canvas id="hero-canvas" />
      </div>
    </div>

    <div class="gradient-bg-wrap">
      <div class="background--size">
        <canvas id="canvas" />
      </div>
    </div>
    <script src="minigl.js"></script>
    <script>
      var gradient = new Gradient();
      gradient.initGradient('#canvas');
      var gradient2 = new Gradient();
      gradient2.initGradient('#hero-canvas');
    </script>
  </body>
</html>
