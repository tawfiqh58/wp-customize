<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background: black;
        overflow: hidden;
      }
      .cloud-shape {
        position: absolute;
        height: 200px;
        width: 200px;
        background-color: rgb(255, 140, 0);
        border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
      }

      .cloud-shape {
        box-shadow: 50px 0px 50px rgba(238, 103, 224, 0.7),
          100px 0 100px rgba(180, 100, 250, 0.4);
      }

      .cloud-shape {
        filter: blur(60px);
      }

      .cloud-shape {
        animation: customMove 15s linear;
      }

      @keyframes customMove {
        0% {
          transform: translateY(0%) translateX(0%) rotate(0deg);
        }
        50% {
          transform: translateY(50vh) translateX(95vw) rotate(180deg);
        }
        75% {
          transform: translateY(100vh) translateX(30vw) rotate(270deg);
        }
        100% {
          transform: translateY(0%) translateX(0%) rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="cloud-shape">
      <img src="fariha.jpg" />
      <div>
        <p>Devid McLoan</p>
      </div>
    </div>

    <style>
      .container {
        min-height: 95vh;
        min-width: 95vw;
        margin: auto;
      }

      .container {
        background-color: rgba(255, 255, 255, 0.1);
        border: 2px solid rgba(255, 255, 255, 0.3);
        border-radius: 16px;
      }

      .container {
        backdrop-filter: blur(60px);
      }
    </style>
    <div class="container"></div>
  </body>
</html>
