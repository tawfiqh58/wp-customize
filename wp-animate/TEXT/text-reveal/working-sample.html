<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background-color: #161616;
      }

      .reveal-container {
        margin-top: 100vh;
      }

      .reveal-text > div {
        background: linear-gradient(
          to right,
          rgb(255, 255, 255) 50%,
          rgb(37, 37, 37) 50%
        );
        background-size: 200% 100%;
        background-position-x: 100%;
        color: transparent;
        background-clip: text;
        -webkit-background-clip: text;
        margin-left: 50px;
        line-height: 1.2;
        font-size: 10vw;
      }
    </style>
  </head>
  <body>
    <div class="reveal-container">
      <p class="reveal-text">
        This is some text that will reveal word by word. This is some text that
        will reveal word by word. This is some text that will reveal word by
        word. This is some text that will reveal word by word.
      </p>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
    <script src="https://unpkg.com/split-type"></script>
    <script>
      const revealText = new SplitType('.reveal-container .reveal-text', {
        types: 'lines, words',
      });
      revealText.lines.forEach((target) => {
        gsap.to(target, {
          backgroundPositionX: 0,
          ease: 'none',
          scrollTrigger: {
            trigger: target,
            scrub: 1,
            start: 'top center',
            end: 'bottom center',
          },
        });
      });
    </script>
  </body>
</html>
