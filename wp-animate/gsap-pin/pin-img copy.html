<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background: #eef4ff;
        margin: 0;
      }

      .spacer {
        width: 100%;
        height: 50vh;
        background: #ddd;
      }

      .headline {
        background: #2d4e86;
        border-radius: 6px;
        height: 4em;
        width: 100%;
      }

      .text {
        margin: 0.8em 0 0 0;
        background: #2d4e86;
        border-radius: 6px;
        height: 1em;
        width: 100%;
      }

      .gallery {
        display: flex;
        outline: 1px solid red;
      }

      .left {
        width: 50%;
      }

      .detailsWrapper {
        margin: auto;
        width: 80%;
      }

      .details {
        height: 100vh;
        outline: 1px solid green;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }

      .right {
        outline: 1px solid purple;
        width: 50%;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }

      .photos {
        width: 40vw;
        height: 40vw;
        background: maroon;
      }
    </style>
  </head>
  <body>
    <div class="spacer"></div>

    <div class="gallery">
      <div class="left">
        <div class="detailsWrapper">
          <div class="details">
            <div class="headline"></div>
            <div class="text"></div>
            <div class="text"></div>
            <div class="text"></div>
            <div class="text"></div>
          </div>

          <div class="details">
            <div class="headline"></div>
            <div class="text"></div>
            <div class="text"></div>
            <div class="text"></div>
            <div class="text"></div>
          </div>

          <div class="details">
            <div class="headline"></div>
            <div class="text"></div>
            <div class="text"></div>
            <div class="text"></div>
            <div class="text"></div>
          </div>
        </div>
      </div>

      <div class="right">
        <div class="photos"></div>
      </div>
    </div>

    <div class="spacer"></div>
    <div class="spacer"></div>
    <div class="spacer"></div>
    <script src="https://unpkg.co/gsap@3/dist/gsap.min.js" ></script>
    <script src="https://unpkg.com/gsap@3/dist/ScrollTrigger.min.js" ></script>
    <script>
      ScrollTrigger.create({
        trigger: ".gallery",
        start: "top top",
        end: "bottom bottom",
        pin: ".right",
      });
    </script>
  </body>
</html>
