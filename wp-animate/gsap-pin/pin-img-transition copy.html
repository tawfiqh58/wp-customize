<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background: #eef4ff;
        margin: 0;
      }

      .spacer {
        width: 100%;
        height: 50vh;
        background: #ddd;
      }

      .headline {
        background: #2d4e86;
        border-radius: 6px;
        height: 4em;
        width: 100%;
      }

      .text {
        margin: 0.8em 0 0 0;
        background: #2d4e86;
        border-radius: 6px;
        height: 1em;
        width: 100%;
      }

      .gallery {
        display: flex;
        outline: 1px solid red;
      }

      .left {
        width: 50%;
      }

      .detailsWrapper {
        margin: auto;
        width: 80%;
      }

      .details {
        height: 100vh;
        outline: 1px solid green;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }

      .right {
        outline: 1px solid purple;
        width: 50%;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }

      .photos {
        width: 40vw;
        height: 40vw;
        background: maroon;
        position: relative;
        overflow: hidden;
      }

      .photo {
        position: absolute;
        width: 100%;
        height: 100%;
      }
      .photo img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      .red {
        background: red;
      }

      .green {
        background: green;
      }

      .blue {
        background: blue;
      }
    </style>
  </head>
  <body>
    <div class="spacer"></div>

    <div class="gallery">
      <div class="right">
        <div class="photos">
          <div class="photo red">
            <img src="https://images.pexels.com/photos/20147082/pexels-photo-20147082/free-photo-of-a-sunset-over-a-river-and-mountains.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"/>
          </div>
          <div class="photo green">
            <img src="https://images.pexels.com/photos/5714051/pexels-photo-5714051.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"/>
          </div>
          <div class="photo blue">
            <img src="https://images.pexels.com/photos/15826952/pexels-photo-15826952/free-photo-of-mountain-landscape-at-dawn.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"/>
          </div>
        </div>
      </div>
      <div class="left">
        <div class="detailsWrapper">
          <div class="details">
            <div class="headline red"></div>
            <div class="text"></div>
            <div class="text"></div>
            <div class="text"></div>
            <div class="text"></div>
          </div>

          <div class="details">
            <div class="headline green"></div>
            <div class="text"></div>
            <div class="text"></div>
            <div class="text"></div>
            <div class="text"></div>
          </div>

          <div class="details">
            <div class="headline blue"></div>
            <div class="text"></div>
            <div class="text"></div>
            <div class="text"></div>
            <div class="text"></div>
          </div>
        </div>
      </div>

      
    </div>

    <div class="spacer"></div>
    <div class="spacer"></div>
    <div class="spacer"></div>

    <script src="https://unpkg.co/gsap@3/dist/gsap.min.js"></script>
    <script src="https://unpkg.com/gsap@3/dist/ScrollTrigger.min.js"></script>
    <script>
gsap.registerPlugin(ScrollTrigger);

ScrollTrigger.matchMedia({
  "(min-width: 768px)": function() { // Adjust breakpoint as needed

    gsap.set(".photo:not(:first-child)", { opacity: 0 });

    let st = ScrollTrigger.create({ 
      trigger: ".gallery",
      start: "top top",
      end: "bottom top",
      scrub: true,
      pin: ".right",
      animation: gsap.to(".photo:not(:first-child)", {
        opacity: 1,
        duration: 0.1,
        stagger: 1
      }),
    });

    gsap.to(".right", { 
      scrollTrigger: {
        trigger: ".gallery", 
        start: "top top",
        end: "bottom top",
        scrub: true,       
      },
      yPercent: -10,       
      duration: 1,         
      ease: "none",        
      yoyo: true,          
      repeat: -1,         
    });
  }
});
    </script>
  </body>
</html>
