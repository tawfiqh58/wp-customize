<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .nav-item:hover #cssSelector .square {
        -webkit-transform: translateX(37px);
        -ms-transform: translateX(37px);
        transform: translateX(37px);
      }
      .nav-item:hover .menu-link {
        z-index: 25;
      }

      .nav-item.current-menu-item #cssSelector .square {
        -webkit-transform: translateX(37px);
        -ms-transform: translateX(37px);
        transform: translateX(37px);
      }

      .nav-item.current-menu-item:hover #cssSelector .square {
        -webkit-transform: translateX(0px);
        -ms-transform: translateX(0px);
        transform: translateX(0px);
      }
      .nav-item.current-menu-item.removehover #cssSelector .square {
        -webkit-transform: translateX(0px);
        -ms-transform: translateX(0px);
        transform: translateX(0px);
      }

      .navbar-toggler-i {
        -webkit-transform: translateY(9px);
        -ms-transform: translateY(9px);
        transform: translateY(9px);
        -webkit-transition: all 0ms 300ms;
        -o-transition: all 0ms 300ms;
        transition: all 0ms 300ms;
        width: 25px;
        height: 5px;
        position: relative;
        background-color: #021f44;
      }
      .navbar-toggler-i::before,
      .navbar-toggler-i::after {
        width: 25px;
        height: 5px;
        content: '';
        position: absolute;
        left: 0;
        background-color: #021f44;
      }
      .navbar-toggler-i::before {
        bottom: 10px;
        -webkit-transition: bottom 300ms 300ms cubic-bezier(0.23, 1, 0.32, 1),
          -webkit-transform 300ms cubic-bezier(0.23, 1, 0.32, 1);
        transition: bottom 300ms 300ms cubic-bezier(0.23, 1, 0.32, 1),
          -webkit-transform 300ms cubic-bezier(0.23, 1, 0.32, 1);
        -o-transition: bottom 300ms 300ms cubic-bezier(0.23, 1, 0.32, 1),
          transform 300ms cubic-bezier(0.23, 1, 0.32, 1);
        transition: bottom 300ms 300ms cubic-bezier(0.23, 1, 0.32, 1),
          transform 300ms cubic-bezier(0.23, 1, 0.32, 1);
        transition: bottom 300ms 300ms cubic-bezier(0.23, 1, 0.32, 1),
          transform 300ms cubic-bezier(0.23, 1, 0.32, 1),
          -webkit-transform 300ms cubic-bezier(0.23, 1, 0.32, 1);
      }
      .navbar-toggler-i::after {
        top: 10px;
        -webkit-transition: top 300ms 300ms cubic-bezier(0.23, 1, 0.32, 1),
          -webkit-transform 300ms cubic-bezier(0.23, 1, 0.32, 1);
        transition: top 300ms 300ms cubic-bezier(0.23, 1, 0.32, 1),
          -webkit-transform 300ms cubic-bezier(0.23, 1, 0.32, 1);
        -o-transition: top 300ms 300ms cubic-bezier(0.23, 1, 0.32, 1),
          transform 300ms cubic-bezier(0.23, 1, 0.32, 1);
        transition: top 300ms 300ms cubic-bezier(0.23, 1, 0.32, 1),
          transform 300ms cubic-bezier(0.23, 1, 0.32, 1);
        transition: top 300ms 300ms cubic-bezier(0.23, 1, 0.32, 1),
          transform 300ms cubic-bezier(0.23, 1, 0.32, 1),
          -webkit-transform 300ms cubic-bezier(0.23, 1, 0.32, 1);
      }
      .navbar-toggler-i.animate:after {
        top: 0;
        -webkit-transform: rotate(45deg);
        -ms-transform: rotate(45deg);
        transform: rotate(45deg);
        -webkit-transition: top 300ms cubic-bezier(0.23, 1, 0.32, 1),
          -webkit-transform 300ms 300ms cubic-bezier(0.33, 1, 0.32, 1);
        transition: top 300ms cubic-bezier(0.23, 1, 0.32, 1),
          -webkit-transform 300ms 300ms cubic-bezier(0.33, 1, 0.32, 1);
        -o-transition: top 300ms cubic-bezier(0.23, 1, 0.32, 1),
          transform 300ms 300ms cubic-bezier(0.33, 1, 0.32, 1);
        transition: top 300ms cubic-bezier(0.23, 1, 0.32, 1),
          transform 300ms 300ms cubic-bezier(0.33, 1, 0.32, 1);
        transition: top 300ms cubic-bezier(0.23, 1, 0.32, 1),
          transform 300ms 300ms cubic-bezier(0.33, 1, 0.32, 1),
          -webkit-transform 300ms 300ms cubic-bezier(0.33, 1, 0.32, 1);
      }
      .navbar-toggler-i.animate:before {
        bottom: 0;
        -webkit-transform: rotate(-45deg);
        -ms-transform: rotate(-45deg);
        transform: rotate(-45deg);
        -webkit-transition: bottom 300ms cubic-bezier(0.23, 1, 0.32, 1),
          -webkit-transform 300ms 300ms cubic-bezier(0.23, 1, 0.32, 1);
        transition: bottom 300ms cubic-bezier(0.23, 1, 0.32, 1),
          -webkit-transform 300ms 300ms cubic-bezier(0.23, 1, 0.32, 1);
        -o-transition: bottom 300ms cubic-bezier(0.23, 1, 0.32, 1),
          transform 300ms 300ms cubic-bezier(0.23, 1, 0.32, 1);
        transition: bottom 300ms cubic-bezier(0.23, 1, 0.32, 1),
          transform 300ms 300ms cubic-bezier(0.23, 1, 0.32, 1);
        transition: bottom 300ms cubic-bezier(0.23, 1, 0.32, 1),
          transform 300ms 300ms cubic-bezier(0.23, 1, 0.32, 1),
          -webkit-transform 300ms 300ms cubic-bezier(0.23, 1, 0.32, 1);
      }

      .navbar-toggler {
        width: 55px;
        height: 55px;
      }

      .open-header-nav .navbar-toggler-i:before {
        -webkit-transform: rotate(45deg);
        -ms-transform: rotate(45deg);
        transform: rotate(45deg);
      }

      .open-header-nav .navbar-toggler-i:after {
        -webkit-transform: rotate(-45deg);
        -ms-transform: rotate(-45deg);
        transform: rotate(-45deg);
      }

      .square {
        pointer-events: none;
        position: relative;
        width: 37px;
        height: 37px;
        background-color: #fee34c;
        font-size: 12px;
        -webkit-transition: -webkit-transform 0.2s ease;
        transition: -webkit-transform 0.2s ease;
        -o-transition: transform 0.2s ease;
        transition: transform 0.2s ease;
        transition: transform 0.2s ease, -webkit-transform 0.2s ease;
      }

      .yellow-square {
        position: absolute;
        right: 0;
        top: -36px;
      }
      .yellow-square .square {
        background-color: #fee34c;
        width: 36px;
        height: 36px;
      }
    </style>
  </head>
  <body>
    <button class="navbar-toggler collapsed">
      <div class="navbar-toggler-i"></div>
    </button>
    <div class="menu-item nav-item">
      <div id="cssSelector" class="d-inline-block">
        <div class="line"><div class="square el"></div></div>
      </div>
      <a
        href="https://www.ogilvielaw.com/our-team/"
        class="menu-link nav-link main-menu-link"
        ><span class="obj-title-desc"
          ><span class="obj-title">Our Team</span>
        </span></a
      >
    </div>

    <script>
      const button = document.querySelector('.navbar-toggler'); // Get the first element

      button.addEventListener('click', function () {
        this.classList.toggle('collapsed');
        this.classList.toggle('open-header-nav');
      });
    </script>
  </body>
</html>
