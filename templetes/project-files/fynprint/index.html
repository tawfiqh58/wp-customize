<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Swiper demo</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />

    <style>
      .slide-container {
        position: relative;
        width: 315px; /* Slider width */
        height: 626px; /* Slider height */
      }

      .swiper {
        width: 100%;
        height: 100%;
        overflow: visible !important;  /* Show progressbar */
      }

      .swiper-slide {
        text-align: center;
        font-size: 18px;
        background: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
      }

      .swiper-slide img {
        display: block;
        width: 300px; /* Image width */
        height: 610px; /* Image height */
        object-fit: cover;
        border-radius: 30px;
        cursor: grab;
      }

      .phone-cover {
        position: absolute;
        top: 0;
        left: 0;
        width: 315px; /* Phone cover width */
        height: 626px; /* Phone cover width */
        z-index: 1;
        pointer-events: none;
      }
      .swiper-pagination {
        top: auto !important;
        bottom: -20px !important;
        width: 80% !important;
        left: 10% !important;
      }
      .swiper-pagination-progressbar-fill {
        background-color: #000 !important; /* Progressbar color */
      }
    </style>
  </head>

  <body>
    <div class="slide-container">
      <div class="swiper mySwiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <img
              src="https://gemyz.app/wp-content/uploads/2023/11/WhatsApp-Image-2023-11-30-at-19.29.12.jpeg"
              alt="Image 2"
            />
          </div>
          <div class="swiper-slide">
            <img
              src="https://gemyz.app/wp-content/uploads/2023/11/29.jpg"
              alt="Image 1"
            />
          </div>

          <div class="swiper-slide">
            <img
              src="https://gemyz.app/wp-content/uploads/2023/11/WhatsApp-Image-2023-11-30-at-19.29.12-3.jpeg"
              alt="Image 3"
            />
          </div>
          <div class="swiper-slide">
            <img
              src="https://gemyz.app/wp-content/uploads/2023/11/WhatsApp-Image-2023-11-30-at-19.34.22.jpeg"
              alt="Image 3"
            />
          </div>
        </div>
        <div class="swiper-pagination"></div>
      </div>
      <img
        class="phone-cover"
        src="https://gemyz.app/wp-content/uploads/2023/08/frame.png"
        alt="Phone Cover"
      />
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
      var swiper = new Swiper(".mySwiper", {
        effect: "fade",
        spaceBetween: 30,
        centeredSlides: true,
        autoplay: {
          delay: 2500,
          disableOnInteraction: false,
        },
        pagination: {
          el: ".swiper-pagination",
          type: "progressbar",
        },
      });
    </script>
  </body>
</html>
